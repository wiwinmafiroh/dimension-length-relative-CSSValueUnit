<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implementasi Dimension-Length(Relative) pada CSS Value</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Relative Unit (em) yaitu relative terhadap ukuran font yang sedang digunakan -->
  <div class="box-em">
    <h1>Hello World</h1>
    <p>Wiwin Mafiroh</p>
  </div>

  <!-- Relative Unit (rem) yaitu relative terhadap ukuran font "root" / <html> -->
  <div class="box-rem">
    <h1>Hello World</h1>
    <p>Wiwin Mafiroh</p>
  </div>
</body>

</html>
